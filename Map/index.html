    <meta property="og:type" content="map">
    <meta property="og:url" content="http://chebre.net/asset/preview.png">
    <meta property="og:image" content="http://chebre.net/asset/preview.png">
    <meta property="og:description"
        content="Simple map created for consuming api of covid-19 provided by corona-stats">
    <meta property="og:site_name" content="HC - COVID-19">

    <meta property="article:author" content="https://www.facebook.com/helderchebre">

    <title>HC - COVID-19</title>

    <link rel="stylesheet" href="asset/css/leaflet.css" />

    <link rel="stylesheet" href="asset/css/MarkerCluster.css" />

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>

<body>

  <div id="slide-out" class="sidenav sidenav-fixed">
    <div class="container">
      <ul class="collection" id="tab-list-of-recoveries">
      </ul>
    </div>
  </div>
  
        
  <main>
    <div id="loading" class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="map">
        <a href="#" data-target="slide-out" class="sidenav-trigger green"><i class="material-icons">menu</i></a>
        <div class="fixed-action-btn">
          <a id="btn-refresh" class="btn-floating green waves-effect waves-light">
            <i class="large material-icons">refresh</i>
          </a>
        </div>
      </div>
    </div>
  </main>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="country-title"></h4>
      <ul class="collection">
        <li class="collection-item blue">Total cases: <span class="disp-total-cases"></span></li>
        <li class="collection-item blue lighten-2">Today cases: <span class="disp-today-cases"></span></li>
        <li class="collection-item red">Total death: <span class="disp-total-deaths"></span></li>
        <li class="collection-item red lighten-2">Today death: <span class="disp-today-deaths"></span></li>
        <li class="collection-item green darken-4">Recovered: <span class="disp-recovered"></span></li>
        <li class="collection-item green">Active: <span class="disp-active"></span></li>
        <li class="collection-item red lighten-1">Critical: <span class="disp-critical"></span></li>
        <li class="collection-item red lighten-3">Cases per 1M: <span class="disp-cases-permillion"></span></li>
        <li class="collection-item green accent-3">Confirmed: <span class="disp-confirmed"></span></li>
      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
    <!-- End modal -->
    <!-- START JAVASCRIPT -->
    <script src="asset/js/jquery.min.js"></script>

    <script src="asset/js/leaflet.js"></script>
    <script src="asset/js/leaflet.markercluster-src.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="asset/js/quotes.js"></script>
    <script src="asset/js/script.js"></script>

    
</body>

</html>
